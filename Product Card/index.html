<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/app.css">
    <link rel="stylesheet" href="./access/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap');
      </style>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card__img">
            <img src="./img/Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card__title">
            Nike Zoom KD 12
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color--green"></span>
            <span class="card__color--red"></span>
            <span class="card__color--black"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
